<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porta em HTML</title>
  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .porta {
      width: 120px;
      height: 250px;
      background-color: #8B4513; /* marrom madeira */
      border: 4px solid #5C3317;
      border-radius: 6px;
      position: relative;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }

    .maçaneta {
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 50%;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="porta">
    <div class="maçaneta"></div>
  </div>
</body>
</html>
